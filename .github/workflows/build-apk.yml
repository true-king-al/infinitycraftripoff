name: Build APK

on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-22.04

    env:
      ANDROIDAPI: "34"
      ANDROIDMINAPI: "24"
      NDK_VERSION: "25.1.8937393"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Xmx3g"

    steps:
      - uses: actions/checkout@v4

      # Host Python â€“ p4a is happiest on 3.10 for now
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Java 17 for sdkmanager/gradle
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Correct cmdline-tools and accept licenses
      - uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          # IMPORTANT: single line, space-separated. No quotes-around-each, no newlines.
          packages: "platforms;android-34 build-tools;34.0.0 platform-tools ndk;25.1.8937393"

      # Autotools for libffi/openssl recipes
      - name: System deps for p4a
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config libffi-dev libssl-dev unzip

      # Buildozer + pinned cython that behaves
      - name: Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install "cython==0.29.36" "buildozer>=1.5.0"

      # Make sure Buildozer sees SDK/NDK
      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
          ANDROIDNDK: ${{ env.ANDROID_SDK_ROOT }}/ndk/${{ env.NDK_VERSION }}
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          echo "Using NDK at $ANDROIDNDK"
          buildozer -v android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk

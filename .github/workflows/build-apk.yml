name: Build APK (runner, pinned tools)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use Java 17 BEFORE touching sdkmanager
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Install Android SDK/NDK and auto-accept licenses (correct inputs)
      - name: Set up Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: |
            platforms;android-34
            build-tools;35.0.0
            platform-tools
            ndk;25.1.8937393
            tools

      # Native toolchain for python-for-android/autotools
      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential zlib1g-dev libssl-dev libffi-dev \
            autoconf automake libtool libtool-bin pkg-config m4 gettext autopoint texinfo gperf \
            cmake ninja-build python3-pip zip unzip

      - name: Install buildozer & p4a
        run: |
          pip install --user --upgrade buildozer python-for-android cython
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Point Buildozer at the preinstalled SDK/NDK and build
      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.1.8937393
          ANDROIDNDK: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.1.8937393
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx3g
        run: |
          rm -rf .buildozer
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: infinitycraft-apk
          path: bin/*.apk

name: Build APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: kivy/buildozer:latest
    steps:
      - uses: actions/checkout@v4
      - name: Build (debug)
        run: |
          buildozer -v android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: infinitycraft-apk
          path: bin/*.apk
